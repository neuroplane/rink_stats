<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game stats</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
	body {

	}
	button {
		touch-action: manipulation;
		margin-right: auto;
		margin-left: auto;
	}
</style>
<body>
<div class="container">
	<div class="row mt-5 mx-5">
		<div id="games" class="col-md-4 offset-md-3">
			<div id="mainFrame">
				<div class="card" >
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="inputLogin" class="form-label">Логин</label>
								<input type="email" class="form-control" id="inputLogin">
							</div>
							<div class="mb-3">
								<label for="inputPassword" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="inputPassword">
							</div>

						</form>
					</div>
				</div>
				<button id="login"  class="btn btn-primary" onclick="login()">Войти</button>
			</div>
		</div>
	</div>
</div>

<script>
	const script = document.createElement('script');
	script.src='js/json.js'+ '?t=' + Date.now();
	document.body.appendChild(script);
	script.addEventListener('load', function() {
		console.log('script loaded')
		const script2 = document.createElement('script');
		script2.src='js/script.js'+ '?t=' + Date.now();
		document.body.appendChild(script2);
	});
</script>
</body>

</html>
