<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="utf-8">
	<title>Game stats</title>
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
  <style>
    html, body {
      padding:0;margin:0; position: fixed;
      background: white;
    }

    #container {
      display:flex;
      width: 100lvw;
      height: 100lvh;
      justify-content: center;
  
      }

   #notice {
    margin-top: 40px;
    font-size:2em
   }

    .hidden {
      display:none;
    }
  </style>

</head>
<body>

  <div id="container">
    <div id="notice" class="hidden">add me to home screeen</div>
    <canvas id="my-canvas" class="hidden"></canvas>
    
  </div>

  <script>


    
    function render(){


    const STROKE_WIDTH = 5;
    const SCALE = 4

    const canvas = document.getElementById('my-canvas');
    canvas.style.zoom = 1/SCALE;


    canvas.addEventListener('click', function() {
      document.location.reload()
     }, false);



    const height = window.innerHeight * SCALE - STROKE_WIDTH;
    const width = height/2 - (STROKE_WIDTH*SCALE)

    canvas.width = width;
    canvas.height = height

    canvas.style.width = width + 'px'
    canvas.style.height = height + 'px'

    const context = canvas.getContext('2d');
    context.strokeStyle = "green";
    context.lineWidth = STROKE_WIDTH;
    // context.strokeRect(0, 0, canvas.width, canvas.height);

    const image = new Image();
	  image.onload = function() {
      context.drawImage(image, 0, 0, width,height);
    }

    image.src = 'https://www.tagban.ru/plus/stats/img/rink3.svg';
  }


  // if(mobileAndTabletCheck() && !window.navigator.standalone){
  //   document.getElementById('notice').style='display:block';
  // } else {
     document.getElementById('my-canvas').style='display:block';
     render()
  // }

  

  </script>

</body>
</html>
